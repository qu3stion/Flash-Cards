<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Flash Card Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="steez.css">
    </head>
    <body>
       <header>
           <div class="container">
               <div class="nav">
                   <h1 style= "color: #8E0B0B">Flashcards</h1>
                   <div>
                       <button onclick="showCreateCardBox()">Fresh Card</button>
                       <button onclick="delFlashcardBox()">Remove Card</button>
                   </div>
               </div>
           </div>
       </header>
       <div class="container">
           <div class="create-box">
               <h2 style= "color: #CEBF0D">Make Flashcard</h2>
               <label for="question" style= "color: lightgrey">Question: </label>
               <textarea id="question"></textarea>
               <br>
               <label for="answer" style= "color: lightgrey">Answer: </label>
               <textarea id="answer"></textarea>
               <div>
                   <button onclick="addFlashcard()">Stash Card</button>
                   <button onclick="hideCreateBox()">Close Card</button>
               </div>
           </div>
           <div class="Flashcards"></div>
       </div>


        <script src="function.js" async defer></script>
    </body>
</html>
